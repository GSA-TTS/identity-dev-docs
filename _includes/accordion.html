{% comment %}
include
- content
- accordion_id
- title
- id
{% endcomment %}
<details class='lg-details-accordion'>
  <summary
      aria-controls="{{ include.accordion_id }}"
  >
    {{ include.title }}
  </summary>
  <div id="{{ include.id }}">
    {{ include.content | markdownify }}
  </div>
</details>
